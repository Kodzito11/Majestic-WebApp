<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksklusive Ure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .cart-item {
            font-size: 1.1rem;
        }
        body {font-family: Arial, Helvetica, sans-serif;}

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the image and position the close button */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {-webkit-transform: scale(0)} 
            to {-webkit-transform: scale(1)}
        }
          
        @keyframes animatezoom {
            from {transform: scale(0)} 
            to {transform: scale(1)}
        }
        #main {
            text-align: center;
            margin-top: 50px;
        }
        button {
            float: right;
        }

        /* Ensures Forgot password and Sign up are in the modal */
        .modal-container {
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>
  
    <div id="app" class="container mt-4">
        <div id="main">
            <h1>Eksklusive Ure</h1>
            <!-- Vise Login-knap, hvis brugeren ikke er logget ind -->
            <button v-if="!isLoggedIn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
            <!-- Vise Logout-knap, hvis brugeren er logget ind -->
            <button v-if="isLoggedIn" @click="logout" style="width:auto;">Logout</button>
        </div>
    
        <!-- Login Modal -->
        <div id="id01" class="modal">
            <form class="modal-content animate" @submit.prevent="login">
                <div class="imgcontainer">
                    <span @click="closeLoginModal" class="close" title="Close Modal">&times;</span>
                    <img src="Picture/James.png" alt="James" class="james">
                </div>
    
                <div class="container">
                    <label for="uname"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" v-model="loginData.email" required>
    
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" v-model="loginData.password" required>
    
                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                
                <!-- Forgot Password and Sign Up links are inside the modal -->
                <div class="modal-container">
                    <button type="button" @click="closeLoginModal" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                    <br><br>
                    <span class="psw">No account? <a href="Opretbruger.html">Sign Up</a></span>
                </div>
            </form>
        </div>
    </div>
          
          <script>
          // Get the modal
          var modal = document.getElementById('id01');
          
          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
              if (event.target == modal) {
                  modal.style.display = "none";
              }
          }
          </script>

        <!-- Filtrering -->
        <div class="mb-3">
            <input type="text" class="form-control" v-model="searchQuery" placeholder="Søg efter mærke eller model...">
        </div>

        <!-- Produktliste -->
        <div class="row">
            <div class="col-md-4 mb-4" v-for="watch in filteredWatches" :key="watch.id">
                <div class="card product-card shadow-sm">
                    <img src="/Picture/Clock.png" alt="Clock.png" class="clock">
                    <div class="card-body">
                        <h5 class="card-title">{{ watch.brand }} - {{ watch.model }}</h5>
                        <!-- <p class="card-text">Ref: <strong>{{ watch.referencenumber }}</strong></p> -->
                        <p class="card-text">År: <strong>{{ watch.year }}</strong></p>
                        <!-- <p class="card-text">Funktioner: <strong>{{ watch.functions }}</strong></p>
                        <p class="card-text">Størrelse: <strong>{{ watch.size }} mm</strong></p> -->
                        <!-- <p class="card-text">Beskrivelse: <strong>{{ watch.description }}</strong></p> -->
                        <p class="card-text fw-bold text-success">{{ watch.price }} DKK</p>
                        <button class="btn btn-primary w-100" @click="addToCart(watch)">Læg i kurv</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Indkøbskurv -->
        <div class="mt-5">
            <h2 class="text-center">Indkøbskurv</h2>
            <ul class="list-group mt-3">
                <li class="list-group-item d-flex justify-content-between align-items-center cart-item" v-for="item in cart" :key="item.id">
                    {{ item.brand }} - {{ item.model }} - <strong>{{ item.price }} DKK</strong>
                    <button class="btn btn-danger btn-sm" @click="removeFromCart(item.id)">Fjern</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="WatchFrontPageVue.js"></script>
