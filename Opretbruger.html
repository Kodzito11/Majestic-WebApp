<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Create Account</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .strength-very-weak { color: red; }
        .strength-weak { color: orange; }
        .strength-medium { color: yellow; }
        .strength-strong { color: green; }
        .strength-very-strong { color: darkgreen; }
    </style>
</head>

<body>
    <div id="app" class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
            <div class="text-center mb-4">
                <h2>Create Account</h2>
            </div>
            <form @submit.prevent="signUpUser">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" v-model="username" type="text" placeholder="Enter Username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" v-model="email" type="email" placeholder="Enter E-mail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" v-model="password" type="password" placeholder="Enter Password" class="form-control" required>
                    <!-- Displaying password strength -->
                    <div class="mt-2" v-if="passwordStrength" :class="'strength-' + passwordStrength.toLowerCase().replace(' ', '-')">
                        {{ passwordStrength }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" v-model="confirmPassword" type="password" placeholder="Confirm Password" class="form-control" required>
                </div>
                <div v-if="errorMessage" class="alert alert-danger">
                    {{errorMessage}}
                </div>
                <div v-if="successMessage" class="alert alert-success">
                    {{successMessage}}
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Sign Up Now ðŸš€
                </button>
            </form>
        </div>
    </div>

    <script src="Opretbrugerjs.js"></script>
</body>

</html>
